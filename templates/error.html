<!DOCTYPE html>
<html>
<head>
    <title>Erro: Redirecionamento automatico</title>
</head>
<body>
    <p>{{ error }}</p>
    <div id="contador">5</div>

    <script>
        // Função para atualizar o contador e redirecionar
        function atualizarContador(segundos) {
            document.getElementById("contador").innerHTML = segundos;

            if (segundos <= 0) {
                window.location.href = "{{ request.scheme + '://' + request.host }}";
            } else {
                setTimeout(function() {
                    atualizarContador(segundos - 1);
                }, 1000);  // 1000 milissegundos = 1 segundo
            }
        }

        // Iniciar o contador ao carregar a página
        window.onload = function() {
            atualizarContador(5);  // Defina o tempo desejado em segundos
        };
    </script>
</body>
</html>
