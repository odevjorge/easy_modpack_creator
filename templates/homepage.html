<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Mods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body class="container mt-5">
    <div class="row align-items-center">
        <div class="col mx-auto">
            <div class="card d-flex flex-row">
                <div class="w-50 m-4">
                    <form class="w-100" action="." method="post">
                        <div class="p-1 px-2 d-flex form-control justify-content-between">
                            <input class="" type="text" placeholder="Digite o nome do mod que deseja baixar"
                                style="border: none; outline:0">
                            <button type="submit" style="border-style: none; background-color: transparent;">
                                <i class="bi bi-search fs-5"></i>
                            </button>
                        </div>
                        <div class="d-flex justify-content-around">
                            <select class="" name="version" id=""
                                style="padding: 5px 7px 5px 7px; border-radius: 180px; border: var(--bs-border-width) solid var(--bs-border-color);">
                                <option value="0" selected>Vers√£o</option>
                                {% for version in context['versions'] %}
                                <option value="{{loop.index}}">{{ version }}</option>
                                {% endfor %}
                            </select>
                            <select class="" name="modloader" id=""
                                style="padding: 5px 7px 5px 7px; border-radius: 180px; border: var(--bs-border-width) solid var(--bs-border-color);">
                                <option value="0" selected>Modloader</option>
                                {% for modloader in context['modloaders'] %}
                                <option value="{{loop.index}}">{{ modloader }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </form>
                    <div class="w-100 card" style="max-height: 50%;">
                        <div class="d-flex flex-column " style="overflow-y:scroll; overflow: auto;">
                            <div class="mx-3">
                                <div class="my-1 p-2 border"> text</div>
                                <div class="my-1 p-2 border"> text</div>
                                <div class="my-1 p-2 border"> text</div>
                                <div class="my-1 p-2 border"> text</div>
                                <div class="my-1 p-2 border"> text</div>
                                <div class="my-1 p-2 border"> text</div>
                                <div class="my-1 p-2 border"> text</div>
                                <div class="my-1 p-2 border"> text</div>
                                <div class="my-1 p-2 border"> text</div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="w-50 m-4">
                    adasdasdasdasd
                </div>
            </div>
        </div>
    </div>
</body>

</html>
